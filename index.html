<!DOCTYPE html>
<htm lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floppy Bird Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="start-screen">
      <h1 class="game-title">Floppy Bird Game</h1>
      <p class="instructions">Tap to start game</p>
      <div class="btn-container">
        <button class="btn" id="start-btn">Start Game</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="point-display">
      <h3 id="points">0</h3>
    </div>
    <div class="end-game-screen">
      <h1>You lose</h1>
      <h3 id="display-result">Your points: <label id="result"></label></h3>
      <div class="btn-container">
        <button class="btn" id="play-again-btn">Play Again!</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</htm>
